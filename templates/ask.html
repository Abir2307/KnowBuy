<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowBuy Ask</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {
      margin-top: 50px;
    }
    .video-background {
      width: 100%;
      height: 580px;
      object-fit: cover;
    }
    .nav-link.btn {
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="#">KnowBuy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if cid %}
          <li class="nav-item">
            <span class="nav-link font-weight-bold text-primary">Welcome, {{ cid }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-success ml-2" href="{{ url_for('view_cart', customer_id=cid) }}">View Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-info ml-2" href="{{ url_for('view_orders', customer_id=cid) }}">View Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger ml-2" href="/logout">Logout</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
<!-- Video -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <video class="video-background" autoplay loop muted>
        <source src="static\v.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<div class="container mt-5">
    <h2 class="text-primary mb-4">Response to Your Query</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Your Query:</h5>
            <p class="card-text">{{ query }}</p>

            <h5 class="card-title mt-4">Response:</h5>
            <p class="card-text">{{ answer }}</p>
        </div>
</div>

<div>
<form action="{{ url_for('login') }}" method="POST">
    <input type="hidden" name="customer_id" value="{{ cid }}">
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Continue Shopping</button>
    </div>
</form>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
